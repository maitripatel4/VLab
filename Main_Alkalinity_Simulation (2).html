<!DOCTYPE html>
<html>
<head>
	<title>Burette Simulation</title>
	<style>
		.container {
  position: relative;
  width: 400px;
  height: 400px;
}

#beaker {
  position: absolute;
  bottom: 0;
  top:360px;
  left: 60%;
  transform: translateX(-50%);
}

#burette {
  position: absolute;
  top: 50px;
  left: 70%;
  transform: translateX(-50%);
}
#buttons{
  position: relative;
}
#start-button, #stop-button{
  background-color: gray;
  color: yellow;
  width: 200px;
  height: 45px;
  font-family: 'Courier New', Courier, monospace;
  font-size: medium;
  font-weight: bolder;
}
#dropdown{
  position: relative;
}
#design, #result{
  font-family: 'Courier New', Courier, monospace;
  font-size: medium;
  font-weight: bolder;
}
#ml {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 24px;
}	
.buttonSet{
  display: flex;
  flex-direction: column;
  margin : 20px;
}
#left {
			float: left;
			width: 24%;
			padding: 10px;
      position: absolute;
      z-index: 1;
      border: solid 3px transparent;
      margin: 0px;
      border-right-color: black;
      height: 590px;
      background-color: rgb(218, 224, 226);
		}
		#right {
			float: left;
			width: 70%;
			margin-left: 130px;
      margin-top: 10px;
      position:relative;
      background-color: white;
		}
    .buttonSet{
      width: 300px;
      height : 200px;
      border: solid 2px transparent;
      border-radius: 5px;
      box-shadow: 0 5px 4px rgba(0,0,0,0.8);
      background-color: white;
      margin-bottom: 30px;
      margin-left: 10px;
    }
    #norm{
      width: 300px;
      height : 70px;
      border: solid 2px transparent;
      border-radius: 5px;
      box-shadow: 0 5px 4px rgba(0,0,0,0.8);
      background-color: white;
      margin-bottom: 30px;
      margin-left: 10px;
      margin-top: 50px;
      text-align: center;
      padding-top: 30px;
      font-weight: bold;
    }
    #vol{
      padding-top: 30px;
      font-weight: bold;
      text-align: center;
      width: 300px;
      height : 70px;
      border: solid 2px transparent;
      border-radius: 5px;
      box-shadow: 0 5px 4px rgba(0,0,0,0.8);
      background-color: white;
      margin-bottom: 30px;
      margin-left: 10px;
    }
    #start-button{
      width : 140px;
      height: 50px;
      border-color: black;
      background-color: black;
      color: white;
      font-weight: 600;
      border-radius: 5px;
      margin-bottom: 30px;
      margin-left: 84px;
      margin-top: 40px;
      cursor: pointer;
    }
     #start-button:hover{
      width : 135px;
      height: 45px;
      border-color: black;
      background-color: white;
      color: black;
      font-weight: 600;
    }
     #stop-button{
      width : 140px;
      height: 50px;
      border-color: black;
      background-color: black;
      color: white;
      font-weight: 600;
      border-radius: 5px;
      margin-bottom: 50px;
      margin-left: 84px;
      cursor: pointer;
    }
     #stop-button:hover{
      width : 135px;
      height: 45px;
      border-color: black;
      background-color: white;
      color: black;
      font-weight: 600;
    }

  #norm {
  position: relative;
  display: inline-block;
  font-size: 16px;
}

#norm select {
  display: inline-block;
  border: none;
  outline: none;
  background-color: #f5f5f5;
  color: #333;
  padding: 10px 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  cursor: pointer;
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
}

#norm select::-ms-expand {
  display: none;
}

#norm select option {
  font-size: 16px;
  color: #333;
  background-color: #f5f5f5;
}

#norm:before {
  content: "";
  position: absolute;
  top: 50%;
  right: 20px;
  width: 0;
  height: 0;
  border-left: 6px solid transparent;
  border-right: 6px solid transparent;
  border-top: 6px solid #333;
  transform: translateY(-50%);
}

#norm:hover:before {
  border-top-color: #555;
}

#vol {
  position: relative;
  display: inline-block;
  font-size: 16px;
}

#vol select {
  display: inline-block;
  border: none;
  outline: none;
  background-color: #f5f5f5;
  color: #333;
  padding: 10px 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  cursor: pointer;
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
}

#vol select::-ms-expand {
  display: none;
}

#vol select option {
  font-size: 16px;
  color: #333;
  background-color: #f5f5f5;
}

#vol:before {
  content: "";
  position: absolute;
  top: 50%;
  right: 20px;
  width: 0;
  height: 0;
  border-left: 6px solid transparent;
  border-right: 6px solid transparent;
  border-top: 6px solid #333;
  transform: translateY(-50%);
}

#vol:hover:before {
  border-top-color: #555;
}

#result{
  margin-left: 10px;
  text-align: center;
}
</style>

<script>
  const startButton = document.getElementById('start-button');
  const stopButton = document.getElementById('stop-button');
  const svgObject = document.getElementById('svg-object');
  const rect = document.getElementById("myRect");
  const opacityAnim = document.getElementById('opacityAnim');
    const cyAnim = document.getElementById('cyAnim');
    let intervalId, intervalID, time, start;
  function startAnimation() {

    //drop
    opacityAnim.setAttribute('dur', '1s');
    cyAnim.setAttribute('dur', '1s');

    //height
      let height = 246;
    
     intervalId =  setInterval(() => {
        if (height > 0) {
          height -= 0.1;
          rect.setAttribute("height", height);
          rect.setAttribute("y", parseFloat(rect.getAttribute("y")) + 0.1);
        }
      }, 1000);

      // color
  const x = getRandomNumber(1000,50000);
  time = x;
  // start = Date.now();
  console.log(x);
  <!-- console.log(x); -->
    intervalID = setTimeout(function() {
      document.getElementById("water").style.fill = "transparent";
    },x);
}
  function getRandomNumber(min, max){
        const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
        return randomNum;
  }
  function stopAnimation(){
    opacityAnim.setAttribute('dur', '0s');
    cyAnim.setAttribute('dur', '0s');  
    clearInterval(intervalId);
    clearInterval(intervalID);
  // const currentTime = Date.now();
  // time = (currentTime-start)/1000;
  // remainingTime = Math.max(0, remainingTime - (currentTime - startTime) / 1000);
  // console.log("Remaining time:", remainingTime);

  // drops
  const drops = time/1000;
  const ml = drops*0.1;
  console.log(ml.toFixed(1));
  document.getElementById("result").innerHTML = "Burette Reading: "+ml.toFixed(1)+"ml";
  }
  startButton.addEventListener('click', startAnimation);
  stopButton.addEventListener('click', stopAnimation);
</script>
